<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="radio.css" />
	<title>Safe Side</title>
</head>

<body>
	<header class="header">
		<img src="logo.jpg" width="70vw" height="70vh" text-align='center' />
		<div class='title'>
			<h5>Safe Side</h5>
			<div>
				<p font-size='20px'>make cities great again</p>
			</div>
		</div>
		<div class='ion-icon-header'>
			<a href='https://github.com/guyDahn' target="_blank">
				guy
				<ion-icon class='ion-icon' name="logo-github">
				</ion-icon></a>
			<a href='https://github.com/chana987' target="_blank">
				chana
				<ion-icon class='ion-icon' name="logo-github">
				</ion-icon></a>
			<a href='https://github.com/oritsadok' target="_blank">
				ori
				<ion-icon class='ion-icon' name="logo-github">
				</ion-icon></a>
		</div>


	</header>
	<div id="map"></div>


	<input type="text" class="controls" id="search-street-input" placeholder="Find location on map"
		value="Tel-Aviv, " />

	<button id='map-btn' class="search-street">Search</button>

	<div class="success-message"></div>


	<div class='drop-up'>
		<button class="add-review">
			<ion-icon class='ion-icon' name="arrow-dropup"></ion-icon>
		</button>
	</div>

	<div class="drop-menu">
		<div class="form">
			<div class="review-input">
				<h2 class="location-input">Mark the location of your </h2>
				<h2> review on map to begin</h2>
				<div>
					<label for="date-input" class="date-label">
						<ion-icon class='ion-icon' ios="ios-calendar" md="md-calendar">
						</ion-icon>
					</label>
					<input type="date" class="date-input in" placeholder="" required />
				</div>
				<div>
					<label for="time-input" class="time-label">
						<ion-icon class='ion-icon' name="time">
						</ion-icon>
					</label>
					<input type="time" class="time-input in" placeholder="" required />
				</div>
				<div>
					<label for="people-input" class="people-label">
						<ion-icon class='ion-icon' name="people">
						</ion-icon>
					</label>
					<div class="radio-slider-container">
						<nav class="radio-slider-nav">
							<ul class="radio-slider-unordered-list">
								<li class="radio-slider-list-item">
									<label for="people">
										<input class="radio-slider-item first-item" type="radio" name="people" value="ace596"
											checked="checked" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text">Nobody in sight</span>
										</div>
									</label>
								</li>
								<li>
									<label for="people">
										<input class="radio-slider-item second-item" type="radio" name="people" value="f8c959" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text"></span>
										</div>
									</label>
								</li>
								<li>
									<label for="people">
										<input class="radio-slider-item third-item" type="radio" name="people" value="f96931" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text">Somewhat crowded</span>
										</div>
									</label>
								</li>
								<li>
									<label for="people">
										<input class="radio-slider-item fourth-item" type="radio" name="people" value="e03f00" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text"></span>
										</div>
									</label>
								</li>
								<li>
									<label for="people">
										<input class="radio-slider-item fifth-item" type="radio" name="people" value="a10803" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text">Pretty dense</span>
										</div>
									</label>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<div>
					<label for="cleanliness-input" class="cleanliness-label">
						<ion-icon class='ion-icon' name="trash">
						</ion-icon>
					</label>
					<div class="radio-slider-container">
						<nav class="radio-slider-nav">
							<ul class="radio-slider-unordered-list">
								<li class="radio-slider-list-item">
									<label for="cleanliness">
										<input class="radio-slider-item first-item" type="radio" name="cleanliness" value="ace596"
											checked="checked" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text">Well-kept</span>
										</div>
									</label>
								</li>
								<li>
									<label for="cleanliness">
										<input class="radio-slider-item second-item" type="radio" name="cleanliness" value="f8c959" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text"></span>
										</div>
									</label>
								</li>
								<li>
									<label for="cleanliness">
										<input class="radio-slider-item third-item" type="radio" name="cleanliness" value="f96931" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text">Somewhat crowded</span>
										</div>
									</label>
								</li>
								<li>
									<label for="cleanliness">
										<input class="radio-slider-item fourth-item" type="radio" name="cleanliness" value="e03f00" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text"></span>
										</div>
									</label>
								</li>
								<li>
									<label for="cleanliness">
										<input class="radio-slider-item fifth-item" type="radio" name="cleanliness" value="a10803" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text">Pretty dense</span>
										</div>
									</label>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<div>
				<label for="lighting-input" class="lighting-label">
					<ion-icon class='ion-icon' name="flashlight">
					</ion-icon>
				</label>
				<div class="radio-slider-container">
						<nav class="radio-slider-nav">
							<ul class="radio-slider-unordered-list">
								<li class="radio-slider-list-item">
									<label for="lighting">
										<input class="radio-slider-item first-item" type="radio" name="lighting" value="40b435"
											checked="checked" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text">Brightly lit</span>
										</div>
									</label>
								</li>
								<li>
									<label for="lighting">
										<input class="radio-slider-item second-item" type="radio" name="lighting" value="f8c959" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text"></span>
										</div>
									</label>
								</li>
								<li>
									<label for="lighting">
										<input class="radio-slider-item third-item" type="radio" name="lighting" value="f96931" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text">Somewhat light</span>
										</div>
									</label>
								</li>
								<li>
									<label for="lighting">
										<input class="radio-slider-item fourth-item" type="radio" name="lighting" value="e03f00" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text"></span>
										</div>
									</label>
								</li>
								<li>
									<label for="lighting">
										<input class="radio-slider-item fifth-item" type="radio" name="lighting" value="a10803" />
										<div class="radio-slider-item-text-container">
											<span class="radio-slider-item-text">Dark and gloomy</span>
										</div>
									</label>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<div>

				<label for="content-input" class="content-label">
					<ion-icon class='ion-icon' name="clipboard">
					</ion-icon>
				</label>
				<input type="text" class="content-input in" placeholder="" />
			</div>
			<button class="submit-review">Submit</button>
		</div>
	</div>
</div>

	<div class="reviews">
		<button id="search-reviews">
			<ion-icon class='ion-icon' name="list"></ion-icon>
		</button></div>
	</div>

	<script id="review-template" type="text/x-handlebars-template">
	{{#each review}}
	<div class="review-container">
		<div>
			<span class="time"><ion-icon class='ion-icon' name="time">
				</ion-icon> {{time}}</span>
			<span class="location"><ion-icon class='ion-icon' name="pin"></ion-icon> {{street}}</span>
		</div>
		<div>
			<span class="people"><ion-icon class='ion-icon {{people}}' name="people">
				</ion-icon></span>
			<span class="cleanliness"><ion-icon class='ion-icon {{cleanliness}}' name="trash">
				</ion-icon></span>
			<span class="lighting"><ion-icon class='ion-icon {{lighting}}' name="flashlight">
				</ion-icon></span>
		</div>
		<div class="content"><ion-icon class='ion-icon' name="clipboard">
			</ion-icon> {{content}}</div>
		<hr>
	</div>
	{{/each}}
	</script>

	<script src="./jquery/dist/jquery.js"></script>
	<script src="./moment/moment.js"></script>
	<script src="./handlebars/dist/handlebars.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
	<script src="AppManager.js"></script>
	<script src="Renderer.js"></script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtbzpk-aq32pC5OBoeCmftPWhTNMthKOM"></script>
	<script src="Map.js"></script>
	<script src="main.js"></script>

</body>


</html>
