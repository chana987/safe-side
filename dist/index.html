<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<title>Document</title>
</head>

<body>
<div id="map-canvas"></div>

<input type="text" class="search-street-input" placeholder="Search-street"/>
        <button class="search-street">Search</button>


<div class="reviews"></div>


<form class="form">
 <input type="text" class="time-input" placeholder="Enter time"/>
  <input type="text" class="location-input" placeholder="Enter location"/>
   <input type="text" class="content-input" placeholder="Enter content"/>
	<input type="number" class="people-input" placeholder="Rate people"/>
	 <input type="number" class="dirty-input" placeholder="Rate how dirty"/>
	  <input type="number" class="lighting-input" placeholder="Rate how lighting"/>
        <button class=".submit">Submit</button>
</form>
	<!-- <script class='cfg' src="config.js"></script> -->
	<!-- <script type="text/javascript">
		let apiKey = apiKeys.googleMapKey
		let url = `https://maps.googleapis.com/maps/api/js?key=${apiKeys}&callback=initMap`
		let jsElement = document.createElement('script')
		jsElement.source = url
		document.getElementById('cfg').appendChild(jsElement)
	</script> -->
	<script id="review-template" type="text/x-handlebars-template">
	{{#each data}}
<div class="review-container">

	<div class="time">Time:{{time}}</div>
	<div class="location">Location:{{location}}</div>
	<div class="content">Content:{{content}}</div>
	<div class="people">People rate:{{people}}</div>
	<div class="dirty">Dirt rate:{{dirty}}</div>
	<div class="lighting">Lighting:{{lighting}}</div>

</div>
	
	{{/each}}
	</script>
	<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3rrnbigPCfRCvdPE7wdiEx-1ahST9_wk&callback=initMap"></script>
	<script src="./jquery/dist/jquery.js"></script>
	<script src="./handlebars/dist/handlebars.js"></script>
    <script src="AppManager.js"></script>
    <script src="Renderer.js"></script>
	<script src="main.js"></script>
		
</body>

</html>
