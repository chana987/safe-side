<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<title>Document</title>
</head>

<body>
	<div id="map"></div>

	<input type="text" class="search-street-input" placeholder="search-street"/>
	<button class="search-street">Search</button>

	<div class="reviews"></div>

	<div class="form">
		<input type="date" class="date-input in" placeholder="Enter date"/>
		<input type="time" class="time-input in" placeholder="Enter time"/>
		<input type="text" class="location-input in" placeholder="Enter location"/>
		<input type="text" class="content-input in" placeholder="Write about your experience"/>
		<input type="number" class="people-input in" placeholder="Rate how many people are around"/>
		<input type="number" class="cleanliness-input in" placeholder="Rate how clean the area is"/>
		<input type="number" class="lighting-input in" placeholder="Rate how well-lit the area is"/>
		<button class="submit">Submit</button>
	</div>
	
	<script id="review-template" type="text/x-handlebars-template">
	{{#each data}}
		<div class="review-container">
		<div class="time">Time:{{time}}</div>
		<div class="location">Location:{{location}}</div>
		<div class="content">Content:{{content}}</div>
		<div class="people">People rate:{{people}}</div>
		<div class="cleanliness">Dirt rate:{{dirty}}</div>
		<div class="lighting">Lighting:{{lighting}}</div>
	</div>
	{{/each}}
	</script>

	<!-- <script class='cfg' src="config.js"></script> -->

		let url = `https://maps.googleapis.com/maps/api/js?key=${apiKeys}&callback=initMap`

		document.getElementById('cfg').appendChild(jsElement)
	</script> -->

	<script src="./jquery/dist/jquery.js"></script>
	<script src="./handlebars/dist/handlebars.js"></script>
    <script src="AppManager.js"></script>
	<script src="Renderer.js"></script>
	<script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3rrnbigPCfRCvdPE7wdiEx-1ahST9_wk&callback=initMap"></script>
	<script src="Markers.js"></script>
	<script src="Map.js"></script>
	<script src="main.js"></script>
		
</body>

</html>
