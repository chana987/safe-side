<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<title>Safe Side</title>
</head>

<body>
	<header>
		<img src="logo.jpg" width="70vw" height="70vh" />
		<h5>Safe Side - </h5>
		<p>make cities great again</p>
	</header>
	<div id="map"></div>


	<input type="text" class="controls" id="search-street-input" placeholder="Find location on map"
		value="Tel-Aviv, " />

	<button id='map-btn' class="search-street">Search</button>

	<div class="success-message"></div>



	<button class="add-review">
		<ion-icon class='ion-icon' name="arrow-dropup"></ion-icon>
	</button>

	<div class="drop-menu">
		<div class="form">
			<div class="review-input">
				<p class="location-input">Mark the location of your review on map to begin</p>
				<div>
					<label for="date-input" class="date-label">
						<ion-icon class='ion-icon' ios="ios-calendar" md="md-calendar">
						</ion-icon>
					</label>
					<input type="date" class="date-input in" placeholder="" required />
				</div>
				<div>
					<label for="time-input" class="time-label">
						<ion-icon class='ion-icon' name="time">
						</ion-icon>
					</label>
					<input type="time" class="time-input in" placeholder="" required />
				</div>
				<div>

					<label for="people-input" class="people-label">
						<ion-icon class='ion-icon' name="people">
						</ion-icon>
					</label>
					<span>Hardly any pedestrians</span>
					<input type="radio" name="people-input radio" value="1">
					<input type="radio" name="people-input radio" value="2">
					<input type="radio" name="people-input radio" value="3">
					<input type="radio" name="people-input radio" value="4">
					<input type="radio" name="people-input radio" value="5">
					<span>Very crowded</span>
				</div>
				<div>
					<label for="cleanliness-input" class="cleanliness-label">
						<ion-icon class='ion-icon' name="trash">
						</ion-icon>
					</label>
					<span>Streets are filthy</span>
					<input type="radio" name="cleanliness-input radio" value="1">
					<input type="radio" name="cleanliness-input radio" value="2">
					<input type="radio" name="cleanliness-input radio" value="3">
					<input type="radio" name="cleanliness-input radio" value="4">
					<input type="radio" name="cleanliness-input radio" value="5">
					<span>Spotless and well kept</span>
				</div>
				<div>
					<label for="lighting-input" class="lighting-label">
						<ion-icon class='ion-icon' name="flashlight">
						</ion-icon>
					</label>
					<span>Dark and gloomy</span>
					<input type="radio" name="lighting-input radio" value="1">
					<input type="radio" name="lighting-input radio" value="2">
					<input type="radio" name="lighting-input radio" value="3">
					<input type="radio" name="lighting-input radio" value="4">
					<input type="radio" name="lighting-input radio" value="5">
					<span>Brightly lit</span>

				</div>
				<div>
					<label for="content-input" class="content-label">
						<ion-icon class='ion-icon' name="clipboard">
						</ion-icon>
					</label>
					<input type="text" class="content-input in" placeholder="" />
				</div>
				<button class="submit-review">Submit</button>
			</div>
			<div class="reviews">
				<button id="search-reviews">
					<ion-icon class='ion-icon' name="list"></ion-icon>
				</button></div>
		</div>
	</div>


	<script id="review-template" type="text/x-handlebars-template">
	{{#each review}}
	<div class="review-container">
		<div class="time"><ion-icon class='ion-icon' name="time">
			</ion-icon> {{time}}</div>
		<div class="location"><ion-icon class='ion-icon' name="pin"></ion-icon> {{street}}</div>
		<div class="people"><ion-icon class='ion-icon' name="people">
			</ion-icon> {{people}}</div>
		<div class="cleanliness"><ion-icon class='ion-icon' name="trash">
			</ion-icon> {{dirty}}</div>
		<div class="lighting"><ion-icon class='ion-icon' name="flashlight">
			</ion-icon> {{lighting}}</div>
		<div class="content"><ion-icon class='ion-icon' name="clipboard">
			</ion-icon> {{content}}</div>
		<hr>
	</div>
	{{/each}}
	</script>

	<script src="./jquery/dist/jquery.js"></script>
	<script src="./moment/moment.js"></script>
	<script src="./handlebars/dist/handlebars.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
	<script src="AppManager.js"></script>
	<script src="Renderer.js"></script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtbzpk-aq32pC5OBoeCmftPWhTNMthKOM"></script>
	<script src="Map.js"></script>
	<script src="main.js"></script>

</body>


</html>
