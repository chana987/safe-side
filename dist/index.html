<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<title>Safe Side</title>
</head>

<body>
	<header>
		<img src="logo.jpg" width="70vw" height="70vh"/>
		<h5>Safe Side - </h5>
		<p>make cities great again</p>
	</header>
	<div id="map"></div>

	<input type="text" class="controls" id="search-street-input" placeholder="Find location on map"/>
	<button id='map-btn' class="search-street">Search</button>

	<div class="reviews"></div>

	<button class="add-review">Add new review</button>

	<div class="form">
		<p class="location-input">Mark the location of your review on map to begin</p>
		<div class="review-input">
			<div>
				<label for="date-input" class="date-label">Date of visit: </label>
				<input type="date" class="date-input in" placeholder="" required/>
			</div>
			<div>
				<label for="time-input" class="time-label">Time of visit: </label>
				<input type="time" class="time-input in" placeholder="" required/>
			</div>
			<div>
				<label for="people-input" class="people-label">Rate how crowded the area is: </label>
				<input type="number" class="people-input in" placeholder="" required/>
			</div>
			<div>
				<label for="cleanliness-input" class="cleanliness-label">Rate how well-kept the area is: </label>
				<input type="number" class="cleanliness-input in" placeholder="" required/>
			</div>
			<div>
				<label for="lighting-input" class="lighting-label">Rate how well lit the area is: </label>
				<input type="number" class="lighting-input in" placeholder="" required/>
			</div>
			<div>
				<label for="content-input" class="content-label">Write about your experience: </label>
				<input type="text" class="content-input in" placeholder=""/>
			</div>
			<button class="submit-review">Submit</button>
		</div>
	</div>
	
	<script id="review-template" type="text/x-handlebars-template">
	{{#each data}}
	<div class="review-container">
		<div class="time">Time: {{time}}</div>
		<div class="location">Location: {{location}}</div>
		<div class="content">Content: {{content}}</div>
		<div class="people">People rate: {{people}}</div>
		<div class="cleanliness">Dirt rate: {{dirty}}</div>
		<div class="lighting">Lighting: {{lighting}}</div>
	</div>
	{{/each}}
	</script>

	<script src="./jquery/dist/jquery.js"></script>
	<script src="./handlebars/dist/handlebars.js"></script>
    <script src="AppManager.js"></script>
	<script src="Renderer.js"></script>
	<script type="text/javascript"
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtbzpk-aq32pC5OBoeCmftPWhTNMthKOM"></script>
	<script src="Map.js"></script>
	<script src="main.js"></script>
		
</body>

</html>
